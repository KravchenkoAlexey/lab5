name: Build and Delivery
on:
  workflow_run:
    workflows: ["Test Python App"]
    types:
      - completed
  workflow_dispatch:  # ← ДОБАВЛЕНО ДЛЯ РУЧНОГО ЗАПУСКА
jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: DEBUG - Print Docker Hub username
      run: |
        echo "DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}"
        echo "TOKEN exists: $([ -n '${{ secrets.DOCKERHUB_TOKEN }}' ] && echo 'YES' || echo 'NO')"
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ vars.DOCKERHUB_USERNAME }}/my-app:latest
